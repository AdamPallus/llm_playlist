<!DOCTYPE html>
<html>
<head>
    <title>Spotify Playlist Creator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .login-button {
            background-color: #1DB954; /* Spotify Green */
            border: none;
            color: #fff;
            padding: 15px 30px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.2em;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #128740;
        }

        .main-container {
            text-align: center;
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Welcome to the Spotify Playlist Creator</h1>
        <a href="{{ url_for('login') }}" class="login-button">Login with Spotify</a>
    </div>
</body>
</html>
